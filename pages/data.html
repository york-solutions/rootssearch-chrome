<html>
  <head>
    <title>Save or Search - RootsSearch</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="data.css">
    <script src="../includes/analytics.js"></script>
  </head>
  <body>
    <div id="logo">
      <img src="../images/logo-19.png" />
      RootsSearch
    </div>
    <div id="content">
      <div id="view1" class="view">
        <div class="person-info">
          <h1 class="person-name"></h1>
          <div class="person-lifespan"></div>
        </div>
        <div class="buttons">
          <button id="save-btn">Save</button>
          or
          <button id="search-btn">Search</button>
        </div>
      </div>
      <div id="view2" class="view">
        <h1>Where do you want to save the data?</h1>
        <div class="buttons">
          <button id="save-fs-btn">FamilySearch</button>
          <button>WikiTree</button>
          <button>GEDCOM X</button>
        </div>
      </div>
    </div>
    <script src="../bower_components/gedcomx-js/index.js"></script>
    <script src="../includes/gedx-extensions.js"></script>
    <script src="data.js"></script>
  </body>
</html>
